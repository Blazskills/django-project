{% extends 'blog/base.html' %}



{% block content %}

<div class="form">
    <form action="" method="post">

        {% csrf_token %}
        <p>Are you sure you want to delete this post??</p>
        <p>Confirm delete of <strong> " {{ post.title }} " </strong>post</p>
        <input type="submit" value="Delete">
    </form>
</div>

{% endblock content %}
